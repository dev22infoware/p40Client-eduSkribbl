
<div style="display: flex; flex-direction: row;">
    <div class="form-group" style="width: 50vw;">
        <label for="file">Choose First Image</label>
        <br>
        <input type="file" id="file" (change)="handleFileInput($event.target.files, 1)">
        <br>
        <img [src]="firstImage.data[0].url" alt="" style="max-width: 300px;">
    </div>

    <div class="form-group" style="width: 50vw;">
        <label for="file">Choose Second Image</label>
        <br>
        <input type="file" id="file" (change)="handleFileInput($event.target.files, 2)">
        <br>
        <img [src]="secondImage.data[0].url" alt="" style="max-width: 300px;">
    </div>
</div>
<div style="width: 100vw;" align="center">
    <br><br>
    <button (click)="submitQuestion()">Upload</button>
</div>

<hr>
<table>
    <tr>
        <th>First Image</th>
        <th>Second Image</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let questions of Question">
        <td>
            <ng-container *ngIf="questions.first">
                <img [src]="questions.first.url" alt="" style="max-width: 300px;">
            </ng-container>
        </td>
        <td>
            <ng-container *ngIf="questions.second">
                <img [src]="questions.second.url" alt="" style="max-width: 300px;">
            </ng-container>
        </td>
        <td>
            <button (click)="delete(questions.id)">Delete</button>
        </td>
    </tr>
</table>
